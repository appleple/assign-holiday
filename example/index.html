<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/assign-holiday.css">
  <title>AssignHoliday example</title>
</head>

<body>
  <div class="js-assign-holiday">
    <div data-assign-holiday-date="2021-05-01" class="assign-holiday-title"><span class="assign-holiday-week-label">Sat.</span></div>
    <div data-assign-holiday-date="2021-05-02" class="assign-holiday-title"><span class="assign-holiday-week-label">Sun.</span></div>
    <div data-assign-holiday-date="2021-05-03" class="assign-holiday-title"><span class="assign-holiday-week-label">Mon.</span></div>
    <div data-assign-holiday-date="2021-05-04" class="assign-holiday-title"><span class="assign-holiday-week-label">Tue.</span></div>
    <div data-assign-holiday-date="2021-05-05" class="assign-holiday-title"><span class="assign-holiday-week-label">Wed.</span></div>
  </div>

  <script src="../dist/assign-holiday.js"></script>
  <script>
    fetch('https://holidays-jp.github.io/api/v1/date.json')
      .then(res => res.json())
      .then(data => {
        new AssignHoliday('.js-assign-holiday').run(data);
      })
  </script>
</body>
</html>
